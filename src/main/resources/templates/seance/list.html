<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="shared/layout">
<head>
<title>Aflami - افلامي | Movies</title>
</head>
<body>
	<section layout:fragment="header">
		<h1>Seances</h1>
		<ol class="breadcrumb">
			<li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
			<li class="active">Seances List</li>
		</ol>
	</section>
	<div layout:fragment="content">
		<div class="box p-4">
			<div class="box-header with-border">
				<h3 class="box-title">Seances List</h3>
				<div class="box-tools pull-right">
					<a href="/seance/add" type="button" class="btn btn-box-tool"><i
						class="fa fa-plus"></i></a> <br clear="all" />
				</div>
			</div>
			<div class="card-body">
				<table class="table table-bordered">
					<tr>
						<th>ID</th>
						<th>Movie's title</th>
						<th>Date de projection</th>
						<th>heur de debut</th>
						<th>heur de fin</th>
						<th>numero de la salle</th>
					</tr>
					<td th:text="${aseance.film.titre}"></td>
					<td th:text="${aseance.dateProjection}"></td>
					<td th:text="${aseance.heureDebut}"></td>
					<td th:text="${aseance.heureFin}"></td>
					<td th:text="${aseance.salle}"></td>
					<tr>
						<td><a th:href="${'/seance/edit/' + aseance.id}"><i
								class="fa fa-edit"></i></a> <a
							th:href="${'/seance/delete/' + aseance.id}"><i
								class="fa fa-trash"></i></a></td>
					</tr>
				</table>
				<div class="box-footer clearfix">
					<ul class="pagination pagination-sm no-margin pull-right">
						<li><a href="/seance/show/list"><i
								class="fa fa-fast-backward"></i></a></li>
						<li th:each="f : ${#numbers.sequence(1, endIndex/beginIndex)}"
							th:class="${f == currentIndex} ? 'active' : ''"><a
							th:href="${'/seance/' + f}" th:text="${f}"></a></li>
						<li><a th:href="${'/seance/' + endIndex}"><i
								class="fa fa-fast-forward"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
