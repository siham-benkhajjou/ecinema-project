<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="shared/layout">
<head>
<title>Aflami - Ø§Ù�Ù„Ø§Ù…ÙŠ | Personne</title>
</head>
<body>

	<section class="content-header" layout:fragment="header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<h1>Profile</h1>
				</div>
				<div class="col-sm-6">
					<ol class="breadcrumb float-sm-right">
						<li class="breadcrumb-item"><a href="#">Home</a></li>
						<li class="breadcrumb-item active">User Profile</li>
					</ol>
				</div>
			</div>
		</div>
	</section>
	<section layout:fragment="content" class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-3">

					<div class="card card-primary card-outline">
						<div class="card-body box-profile">
							<div class="text-center">
								<img class="profile-user-img img-fluid img-circle"
									th:src="@{${personne.photo}}" alt="User profile picture">
							</div>
							<h3 class="profile-username text-center"
								th:text="${ personne.nom +' '+ personne.prenom}"></h3>
							<p class="text-muted text-center"
								th:text="${personne.typePersonne}"></p>
							<ul class="list-group list-group-unbordered mb-3">
								<li class="list-group-item"><b>Followers</b> <a
									class="float-right">1,322</a></li>
								<li class="list-group-item"><b>Following</b> <a
									class="float-right">543</a></li>
								<li class="list-group-item"><b>Friends</b> <a
									class="float-right">13,287</a></li>
							</ul>
							<a href="#" class="btn btn-primary btn-block"><b>Follow</b></a>
						</div>
					</div>


				</div>

				<div th:each="film : ${listFlims}" class="card card-widget widget-user shadow">

					<div class="widget-user-header bg-info">
						<h3 class="widget-user-username" th:text="${film.titre}"></h3>
						<h5 class="widget-user-desc" th:text="${film.genre.libelle}"></h5>
					</div>
					<div class="widget-user-image">
						<img class="img-circle elevation-2"
							th:src="@{${film.cover}}" alt="User Avatar">
					</div>
					<div class="card-footer">
						<div class="row">
							<div class="col-sm-4 border-right">
								<div class="description-block">
									<h5 class="description-header">3,200</h5>
									<span class="description-text">SALES</span>
								</div>

							</div>

							<div class="col-sm-4 border-right">
								<div class="description-block">
									<h5 class="description-header">13,000</h5>
									<span class="description-text">FOLLOWERS</span>
								</div>

							</div>

							<div class="col-sm-4">
								<div class="description-block">
									<h5 class="description-header">35</h5>
									<span class="description-text">PRODUCTS</span>
								</div>

							</div>

						</div>

					</div>
				</div>
			</div>

		</div>

	</section>

</body>
</html>
