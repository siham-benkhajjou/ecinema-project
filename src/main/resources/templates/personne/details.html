<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="shared/layout">
<head>
<title>Aflami - Ø§Ù�Ù„Ø§Ù…ÙŠ | Personne</title>
</head>
<body>

<section layout:fragment="header" class="content-header" >
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>Profile</h1>
					</div>
					<div class="col-sm-6">
						<ul class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">User Profile</li>
						</ul>
					</div>
				</div>
			</div>
		</section>

<div class="content-wrapper">

		
		<section layout:fragment="content" class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-3">

						<div class="card card-primary card-outline">
							<div class="card-body box-profile">
								<div class="text-center">
									<img class="profile-user-img img-fluid img-circle"
										th:src="@{${personne.photo}}" alt="User profile picture">
								</div>
								<h3 class="profile-username text-center"
									th:text="${ personne.nom +' '+ personne.prenom}"></h3>
								<p class="text-muted text-center"
									th:text="${personne.typePersonne}"></p>
								<ul class="list-group list-group-unbordered mb-3">
									<li class="list-group-item"><b>Born:</b><a
										class="float-right" th:text="${' '+ personne.dateNaissance}"></a></li>
									<li class="list-group-item"><b>Nationalite:</b><a
										class="float-right"
										th:text="${' '+ personne.nationalite.libelle}"></a></li>

								</ul>
								<a href="#" class="btn btn-primary btn-block"><b>Follow</b></a>
							</div>
						</div>


					</div>

					<div th:each="film : ${listFlims}"
						class="card card-widget widget-user shadow">

						<div class="widget-user-header bg-info">
							<h3 class="widget-user-username" th:text="${film.titre}"></h3>
							<h5 class="widget-user-desc" th:text="${film.genre.libelle}"></h5>
						</div>
						<div class="widget-user-image">
							<img class="img-circle elevation-2" th:src="@{${film.cover}}"
								alt="User Avatar">
						</div>
						<div class="card-footer">
							<div class="row">
								<div class="col-sm-4 border-right">
									<div class="description-block">
										<h5 class="description-header" th:text="${film.duree}+' min'"></h5>
										<span class="description-text">Duree</span>
									</div>

								</div>

								<div class="col-sm-4 border-right">
									<div class="description-block">
										<h5 class="description-header" th:text="${film.annee}"></h5>
										<span class="description-text">Annee</span>
									</div>

								</div>

								<div class="col-sm-4">
									<div class="description-block">
										<h5 class="description-header"
											th:text="${film.realisateur.nom+' '+film.realisateur.prenom}"></h5>
										<span class="description-text">Realisateur</span>
									</div>

								</div>

							</div>

						</div>
					</div>
				</div>
				

			</div>

		</section>
	</div>
</body>
</html>
